<!DOCTYPE html>
<html lang="en" th:fragment="parent-fragment(content,title,script)" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Base Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
  </head>
  <body>
    <!-- main content -->
     <section th:replace="${content}">

     </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <th:block data-th-replace="${script}"></th:block>
  </body>
</html>
