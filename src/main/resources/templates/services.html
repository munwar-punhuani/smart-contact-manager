<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>This is services page</h1>
   <hr/>
   <!-- using fragment -->
    <div th:replace="~{base :: parent(~{::.thrid_content})}">
        <section id="main_content">
            <h1>This is dynamic services passed to base parent by id</h1>
        </section>
        <section id="sec_content">
            <h1>This is sec content</h1>
        </section>
        <section class="thrid_content">
            <h1>This is third content</h1>
        </section>
    </div>
</body>
</html>
